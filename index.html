<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="project-tracking">
    <div class="container">
    <!-- Header with navigation -->
    <header class="main-header">
      <div class="d-flex">
        <a href="index.html">
          <img src="./images/logo.svg" alt="company logo" class="logo-img">
        </a>
        <button type="button" class="toggle-btn">
          <img src="./images/icon-hamburger.svg" alt="hamburger icon" class="open-icon" />
          <img src="./images/icon-close.svg" alt="hamburger icon" class="close-icon" />
        </button>
        <nav class="main-navigation">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Product</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Freatures</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item login-el">
              <button type="button" class="login-btn">login</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Project tracking component -->
    <div class="project-tracking-wrapper">
      <!-- Img wrapper -->
      <div class="img-wrapper">
        <img src="./images/illustration-devices.svg" alt="smartphone and laptop illustration" class="illustration-img">
      </div>
      <!-- Project tracking content -->
      <div class="project-tracking-content">
        <p class="subtitle">
          <span>new</span> monograph dashboard
        </p>
        <h2 class="project-tracking-title">Powerful insights into your team</h2>
        <p class="content">Project planning and time tracking for agile teams</p>
        <!-- CTA wrapper -->
        <div class="cta-btn-wrapper">
          <a href="#" class="cta-btn">schedule a demo</a>
          <p>to see a preview</p>
        </div>  
      </div>
    </div>
    </div>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Zuzana83/project-tracking-intro">z83studio</a>.
    </p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
